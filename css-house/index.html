  <body>
    <header>
      <h1 class="sr-only">3D Visualizer</h1>
    </header>

    <main>
      <section aria-label="Interactive 3D House">
        <div class="house">
          <div class="fence">
            <div class="back">

              <div class="piece p12"></div>
              <div class="piece p13"></div>
              <div class="piece p14"></div>
              <div class="piece p15"></div>
              <div class="piece p16"></div>
              <div class="piece p17"></div>
              <div class="piece p18"></div>
              <div class="piece p19"></div>
              <div class="piece p20"></div>
            </div>
            <div class="right">
              <div class="piece p1"></div>
              <div class="piece p2"></div>
              <div class="piece p3"></div>
              <div class="piece p4"></div>
              <div class="piece p5"></div>
              <div class="piece p6"></div>
              <div class="piece p7"></div>
              <div class="piece p8"></div>
              <div class="piece p9"></div>
              <div class="piece p10"></div>
              <div class="piece p11"></div>
              <div class="piece p12"></div>
              <div class="piece p13"></div>
              <div class="piece p14"></div>
              <div class="piece p15"></div>
              <div class="piece p16"></div>
              <div class="piece p17"></div>
              <div class="piece p18"></div>
              <div class="piece p19"></div>
              <div class="piece p20"></div>
            </div>
            <div class="left">
              <div class="piece p1"></div>
              <div class="piece p2"></div>
              <div class="piece p3"></div>
              <div class="piece p4"></div>
              <div class="piece p5"></div>
              <div class="piece p6"></div>
              <div class="piece p7"></div>
              <div class="piece p8"></div>
              <div class="piece p9"></div>
              <div class="piece p10"></div>
              <div class="piece p11"></div>
              <div class="piece p12"></div>
              <div class="piece p13"></div>
              <div class="piece p14"></div>
              <div class="piece p15"></div>
              <div class="piece p16"></div>
              <div class="piece p17"></div>
              <div class="piece p18"></div>
              <div class="piece p19"></div>
              <div class="piece p20"></div>
            </div>
          </div>
          <div class="grass"></div>
          <div class="base top"></div>
          <div class="base bottom"></div>
          <div class="base front"></div>
          <div class="base back"></div>
          <div class="base right"></div>
          <div class="base left"></div>
          <div class="wall front left"></div>
          <div class="wall front right"></div>
          <div class="wall front top"></div>
          <div class="wall front door">
            <div class="slide s1">
              <div class="frame right"></div>
              <div class="frame left"></div>
              <div class="frame center"></div>
              <div class="frame top"></div>
              <div class="frame bottom"></div>
            </div>
            <div class="slide s2">
              <div class="frame right"></div>
              <div class="frame left"></div>
              <div class="frame center"></div>
              <div class="frame top"></div>
              <div class="frame bottom"></div>
            </div>
          </div>
          <div class="wall main back"></div>
          <div class="wall main right">
            <div class="bar top"></div>
            <div class="bar center"></div>
            <div class="bar bottom"></div>
          </div>
          <div class="wall main left">
            <div class="bar top"></div>
            <div class="bar center"></div>
            <div class="bar bottom"></div>
          </div>
          <div class="chimney">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
          </div>
          <div class="roof top"></div>
          <div class="roof bottom"></div>
          <div class="roof right"></div>
          <div class="roof left"></div>
          <div class="roof front"></div>
          <div class="roof back"></div>
        </div>
      </section>
